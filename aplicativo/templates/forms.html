<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Formul√°rio CRUD</title>
</head>
<body>
    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <h1>Cadastro</h1>
    </div>
    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <a href="/" class="btn btn-success">Voltar</a>
    </div>
    <div class="col-8 m-auto pt-4 pb-2 text-center">
       <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{% else %}/create/{% endif %}" method="post">
            {% csrf_token %}
            <div class="form-grop mt-4">Nome: {{form.nome_aluno}}</div>
            <div class="form-grop mt-4">Idade: {{form.idade_aluno}}</div>
            <div class="form-grop mt-4">Curso: {{form.curso_aluno}}</div>
            
            <input type="submit" class="btn btn-sucess" value="Salvar"/>
       </form>
    </div>
</body>
</html>
