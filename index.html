<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Formulário CRUD</title>
</head>
<body>
    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <h1>CRUD com Python</h1>
    </div>
    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <a href="/forms/" class="btn btn-success">adicionar</a>
    </div>
    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">ID ALUNO</th>
                <th scope="col">NOME</th>
                <th scope="col">IDADE</th>
                <th scope="col">CURSO</th>
                <th scope="col">AÇÕES</th>
              </tr>
            </thead>
            <tbody>
            {% for dbs in db %}
              <tr>
                <th>{{dbs.id}}</th>
                <td>{{dbs.nome_aluno}}</td>
                <td>{{dbs.idade_aluno}}</td>
                <td>{{dbs.curso_aluno}}</td>
                <td>
                  <a href="" class="btn btn-dark" >Visualizar</a>
                  <a href="/edit/{{dbs.id}}" class="btn btn-primary">Editar</a>
                  <a href="/delete/{{dbs.id}}" class="btn btn-danger btnDel">Apagar</a>
                </td>
              </tr>
              <tr>
            {% endfor %}
            </tbody>
        </table> 
    </div>

{% load static %}
<script src="{% static 'javascript.js'%}"></script>
</body>
</html>
